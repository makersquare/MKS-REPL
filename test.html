<html>
  <head>
    <style type="text/css">
      #editor {
        display: inline-block;
        width: 450px;
        height: 400px;
      }
      /* The console container element */
      .console {
        display: inline-block;
        width: 400px;
        height: 400px;
        background-color:black;
      }
      /* The inner console element. */
      .jqconsole {
          padding: 10px;
      }
      /* The cursor. */
      .jqconsole-cursor {
          background-color: gray;
      }
      /* The cursor color when the console looses focus. */
      .jqconsole-blurred .jqconsole-cursor {
          background-color: #666;
      }
      /* The current prompt text color */
      .jqconsole-prompt {
          color: #0d0;
      }
      /* The command history */
      .jqconsole-old-prompt {
          color: #0b0;
          font-weight: normal;
      }
      /* The text color when in input mode. */
      .jqconsole-input {
          color: #dd0;
      }
      /* Previously entered input. */
      .jqconsole-old-input {
          color: #bb0;
          font-weight: normal;
      }
      /* The text color of the output. */
      .jqconsole-output {
          color: white;
      }
      .jqconsole-error {
          color: red;
      }
    </style>
    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js'></script>

  </head>
  <body>
    <script src="repl.js" id="jsrepl-script"></script>
    <script src="jqconsole.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/ace.js" data-ace-base="ace" type="text/javascript" charset="utf-8"></script>
    <script src="start.js" type="text/javascript" charset="utf-8"></script>
    <div>
      <div id="editor">
function foo(items) {
  var x = "All this is syntax highlighted";
  return x;
}
      </div>
      <div class="console">
        <div id="b">
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var editor = ace.edit("editor");
      editor.getSession().setMode("ace/mode/javascript");
    </script>
  </body>

</html>
